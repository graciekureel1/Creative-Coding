<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New York Skyline A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="sketch.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="ny-skyline" src="gra.jpg">
        </a-assets>

        <a-sky src="#ny-skyline"></a-sky>

        <!-- Camera setup with default position -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Ambient and Directional Lights -->
        <a-light type="ambient" color="#555"></a-light>
        <a-light type="directional" color="#FFF" intensity="0.5" position="-3 4 5"></a-light>
    </a-scene>
</body>
</html>
